<div class="container-fluid p-0 m-0">
  <nav class="Navbar p-0">
    <div routerLink="/hero" class="navbar-brand">
      <h3>yana-home</h3>
    </div>
    <div class="navbar-links d-flex flex-row-reverse">
      <ul class="navbar-ul" *ngFor="let nav of navbar">
        <li class="navbar-li">
          <a routerLink="/login,nav.id">{{ nav.name }}</a>
          <img class="icons" src="{{ nav.iconUrl }}" />
        </li>
      </ul>
    </div>
    <div class="navbar-search">
      <form class="d-flex justify-content-start">
        <input
          class="serach-input"
          type="search"
          placeholder="جستجو در محصولات"
          aria-label="Search"
        />
        <button class="Btn" type="submit">جستجو</button>
      </form>
    </div>
  </nav>
</div>
