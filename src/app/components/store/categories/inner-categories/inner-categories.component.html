<div class="for" *ngFor="let category of innerCategories">
  <div class="inner-categories">
    <div class="cushion-img d-flex">
      <img [src]="category.image" alt="">
      <div class="side-text">
        <span>
          {{category.categoryName}}
        </span>
      </div>
    </div>
    <div class="user-intract">
      <span>
      {{category.categoryDescription}}
      </span>
      <button routerLink="/login" class="btn">
        خرید
      </button>
    </div>
  </div>

</div>
